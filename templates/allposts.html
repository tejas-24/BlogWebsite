{% extends "layout.html" %}
{% block body%}
<!-- Page Header-->
<header class="masthead" style="background-image: url('{{ url_for('static', filename = 'assets/img/home-bg.jpg')}}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Manage your posts</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">


            <h1> Posts </h1>

            <table class="table">
                <thead>
                  <tr>
                    <th>sno</th>
                    <th>Title</th>
                    <th>Date</th>



                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                
                <tr>
                   
                    <td><a href="/post/{{post.slug}}">{{post.sno}}</a> </td>
                    <td> <a href="/post/{{post.slug}}">{{post.title}}</a></td>
                    <td><a href="/post/{{post.slug}}"> {{post.date}}</a></td>

                </tr>
                
                
                
                {% endfor %}
            </tbody>
        </table>
        
    </div>
</div>
</div>
<!-- Footer-->

{% endblock %}
